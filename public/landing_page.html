        // --- Rhythmic Canvas Glyph Drawing Logic ---

        // Default canvas parameters - Adjusted for a strong, clear, Apple-like pulse
        let defaultNumLines = 120; // Increased lines for a very dense, more impactful visual
        let defaultLineFrequency = 0.006; // Wider, more prominent waves, slightly less than before to prevent overlap

        let defaultLineAmplitudeFactor = 0.4; // Reduced amplitude to ensure waves fit vertically

        let currentLineFrequency = defaultLineFrequency;
        let currentLineSpeed = defaultLineSpeed;
        let currentLineAmplitudeFactor = defaultLineAmplitudeFactor;


        // Set canvas size for responsiveness
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            if (canvas.width < 300) canvas.width = 300;
            if (canvas.height < 150) canvas.height = 150;
            // Recalculate lineAmplitude based on new height
            // The max wave height will be 2 * lineAmplitude. We want this to fit within canvas.height
            // So, 2 * (canvas.height * currentLineAmplitudeFactor) <= canvas.height
            // This means currentLineAmplitudeFactor should be <= 0.5.
            // Setting it to 0.4 gives some padding at top/bottom.
            lineAmplitude = canvas.height * currentLineAmplitudeFactor;

        let time = 0;

        function drawGlyph() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Apply a subtle transparent overlay on each frame to create a trailing effect
            const overlayAlpha = 0; // Completely remove fade for maximum crispness and "clear" movement
            ctx.fillStyle = `rgba(255, 255, 255, ${overlayAlpha})`; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            time += currentLineSpeed;

            // Define centerX and maxHorizontalDistance outside the inner loop
            const centerX = canvas.width / 2;
            // Define the target width for the "noodle" relative to the canvas width
            const noodleTargetWidthRatio = 0.6; // Noodle will occupy 60% of the canvas width
            const noodleWidth = canvas.width * noodleTargetWidthRatio;
            const noodleStartX = centerX - (noodleWidth / 2);
            const noodleEndX = centerX + (noodleWidth / 2);

            for (let i = 0; i < currentNumLines; i++) {
                ctx.beginPath();
                // Offset calculation for staggered waves
                const offset = i * (Math.PI * 2 / currentNumLines) * 2; 
                
                // Dynamic, colorful hue based on time and line index - Enhanced, calm, vibrant palette
                const baseHue = (time * 50 + i * 2.5) % 360; // Faster hue shift for more visible color change
                let colorHue = baseHue; // Use direct baseHue for full spectrum vibrant colors

                // Maximize saturation and opacity for strong visual impact
                const saturation = 100; // Full saturation
                const lightness = 50 + Math.cos(time * 0.1 + i * 0.01) * 10; // Mid-range lightness (40-60) for richer, deeper colors
                const opacity = 1.0; // Fully opaque
                ctx.strokeStyle = `hsla(${colorHue}, ${saturation}%, ${lightness}%, ${opacity})`;

                ctx.lineWidth = 2.0; // Max line thickness for a very strong, clear presence

                for (let x = 0; x < canvas.width; x += 5) {
                    let effectiveAmplitudeScale = 0; // Default to 0 outside the noodle's horizontal bounds

                    // Only apply amplitude if x is within the noodle's horizontal bounds
                    if (x >= noodleStartX && x <= noodleEndX) {
                        // Normalize x within the noodle's width
                        const normalizedNoodleX = (x - noodleStartX) / noodleWidth;
                        // Use a cosine wave to create a smooth fall-off from the center of the noodle

                        effectiveAmplitudeScale = Math.pow(Math.cos((normalizedNoodleX - 0.5) * Math.PI), 2.0); // Centered cosine, power for sharper falloff
                    }

                    const y = Math.sin(x * currentLineFrequency + time + offset) * (lineAmplitude * (0.9 + Math.sin(time * 0.03 + i * 0.015) * 0.1) * effectiveAmplitudeScale) // Main wave with amplitude pulse, scaled horizontally
